<!DOCTYPE html>
<html>
<head>
  <title>Registration system PHP and MySQL</title>
   <style>
	
	* {
	margin: 0px;
	padding: 0px;
	}
	body {
	font-size: 120%;
	background: #F8F8FF;
	background: url('travel_login.jpg') no-repeat;
	background-size: 1920px 1080px;
	background-attachment: cover;
	
}
	

	.header {
	width: 30%;
	margin: 50px auto 0px;
	color: white;
	background: #8d0150;
	text-align: center;
	border: 1px solid #B0C4DE;
	border-bottom: none;
	border-radius: 10px 10px 0px 0px;
	padding: 20px;
	}
	form, .content {
	width: 30%;
	margin: 0px auto;
	padding: 20px;
	border: 1px solid #B0C4DE;
	background: white;
	border-radius: 0px 0px 10px 10px;
	}
	.input-group {
	margin: 10px 0px 10px 0px;
	}
	.input-group label {
	display: block;
	text-align: left;
	margin: 3px;
	}
	.input-group input {
	height: 30px;
	width: 93%;
	padding: 5px 10px;
	font-size: 16px;
	border-radius: 5px;
	border: 1px solid gray;
	}
	.btn {
	padding: 10px;
	font-size: 15px;
	color: white;
	background: #8d0150;
	border: none;
	border-radius: 5px;
	}
	.error {
	width: 92%; 
	margin: 0px auto; 
	padding: 10px; 
	border: 1px solid #a94442; 
	color: #a94442; 
	background: #f2dede; 
	border-radius: 5px; 
	text-align: left;
	}
	.success {
	color: #3c763d; 
	background: #dff0d8; 
	border: 1px solid #3c763d;
	margin-bottom: 20px;
	}
    select {
    appearance: none; /* Remove default dropdown arrow */
    -webkit-appearance: none; /* For Safari */
    -moz-appearance: none; /* For Firefox */
    
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #fff;
    font-size: 16px;
    color: #333;
    width: 100%;
    cursor: pointer;
    outline: none;
    transition: border-color 0.3s ease-in-out;
    }

    /* Custom dropdown arrow styling using background image */
    select {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140"><polygon points="70,90 20,50 120,50" fill="%23666"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 10px;
    }

    /* Hover effect */
    select:hover {
        border-color: #888;
    }

    /* Focus effect */
    select:focus {
        border-color: #5cb85c; /* Green border when focused */
        box-shadow: 0 0 5px rgba(92, 184, 92, 0.5); /* Green shadow when focused */
    }

    /* Disabled select styling */
    select:disabled {
        background-color: #f0f0f0;
        color: #888;
        border-color: #ddd;
        cursor: not-allowed;
    }

    /* Option styling (optional, if you want to customize the options further) */
    select option {
        padding: 10px;
        background-color: #fff;
        color: #333;
    }

    /* Media queries for smaller devices */
    @media (max-width: 768px) {
        select {
            font-size: 14px;
        }
    }
   </style>
</head>
<body>
  <div class="header">
  	<h2>Login</h2>
  </div>
  <form method="post" action="home.php">
  	<div class="input-group">
  		<label>Username</label>
  		<input type="text" name="username" >
  	</div>
  	<div class="input-group">
  		<label>Password</label>
  		<input type="password" name="password">
  	</div>
      <label for="category">Category:</label>
      <select id="category" name="category" required>
          <option value="user">User</option>
          <option value="agency">Agency</option>
          <option value="admin">Admin</option>
      </select>
  	<div class="input-group">
  		<button type="submit" class="btn" name="login_user">Login</button>
  	</div>
  	<p>
  		Not yet a member? <a href="register.php">Sign up</a>
  	</p>
  </form>
</body>
</html>
